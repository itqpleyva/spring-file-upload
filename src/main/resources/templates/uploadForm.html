<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>File Upload Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
</head>
	<body>
		<div class="container row mx-auto">
		
			<div class="col-6 mx-auto">
			<h1 class="text-center">Insert PREFIX and FILE to save</h2>
				<div class="p-2" th:if="${message}">
					<h5 class="alert-success p-2" th:text="${message}"/>
				</div>
				<div th:if="${messageError}">
					<h5 class="alert-danger p-2" th:text="${messageError}"/>
				</div>
			
				<div>
					<form class="mt-4" method="POST" enctype="multipart/form-data" action="/">
					  <div class="form-group">
					    <label>Prefix</label>
					    <input class="form-control" type="number" name="id" />
					  </div>
				  	  <div class="form-group">
					    <label>File to upload:</label>
					    <input required class="form-control" type="file" name="file" />
					  </div>
						<input class="btn btn-primary" type="submit" value="Upload" />
					</form>
				</div>
			
				<div class="mt-3">
					<ul class="list-group">
						<li class="list-group-item" th:each="file : ${files}">
							<a th:href="${file}" th:text="${file}" />
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
